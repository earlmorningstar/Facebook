<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="facebook">
      <div class="facebook-1">
        <div class="fbimage">
          <img src="/images/facebookimg-1.png" alt="facebook-img"/>
        </div>
        <div class="facebook-short-note">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>

      <div class="facebook-2">
        <div class="all-combined">
          <div class="facebook-others">
            <form>
              <input
                id="username"
                type="text"
                class="form-input"
                placeholder="Email address or phone number"
              />

              <input
                id="password"
                type="password"
                class="form-input"
                placeholder="Password"
              />

              <div class="facebook-others-button1">
                <button id="log-in" type="submit">Log in</button>
              </div>

              <div class="forgotten-pass">
                <a href="">Forgotten password?</a>
              </div>
            </form>
            <div class="border-line"></div>
            <!-- <hr> -->
            <div class="facebook-others-button2">
              <button id="create-new-account" type="submit">
                Create new account
              </button>
            </div>
          </div>
          <div class="create-a-page">
            <p>
              <a href="www.createapage.com">Create a page</a> for a celebrity,
              brand or business.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
